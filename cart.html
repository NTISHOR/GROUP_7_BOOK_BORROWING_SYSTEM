<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart | G7 BBS</title>
    <link rel="stylesheet" href="/CSS/cart.css" />
  </head>
  <body>
    <div class="container">
      <div class="cart-items" id="cartItemsContainer">
        <h2>Your Borrowing List</h2>
        <div id="itemList">
          <!-- Cart items will be populated by JavaScript -->
          <!-- Example empty state fallback -->
          <div class="empty-cart" id="emptyState" style="display: none">
            <h3>Your cart is empty</h3>
            <p>Start borrowing some great books!</p>
          </div>
        </div>
      </div>

      <div class="summary-card">
        <h3>Summary</h3>
        <div class="summary-row">
          <span>Total Books</span>
          <span id="totalCount">0</span>
        </div>
        <div class="summary-row">
          <span>Borrow Period</span>
          <span class="due-date">14 Days</span>
        </div>
        <div class="summary-row total">
          <span>Status</span>
          <span>Ready to Confirm</span>
        </div>

        <button class="checkout-btn">
          <a href="/borrow_detail.html">Confirm Borrowing</a>
        </button>

        <a href="/index.html" class="back-link">‚Üê Continue Browsing</a>
      </div>
    </div>

    <script src="/Js/cart.js"></script>
  </body>
</html>
